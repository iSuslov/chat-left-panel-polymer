<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-input/iron-input.html">
<!--
`chat-element`


@demo demo/index.html
-->

<dom-module id="chat-element">
    <template>
        <style>
            :host {
                display: block;
                font-family: "Lucida Grande", "Tahoma";
                background-color: #fff;
                @apply(--layout-fit);
                @apply(--layout-vertical);
            }

            * {
                box-sizing: border-box;
            }

            .search-container {
                padding: 10px;
            }

            .search-container iron-input, .search-container input {
                width: 100%;
            }

            .search-container input {
                border: none;
                border-radius: 3px;
                height: 22px;
                background-color: #f1f1f1;
                opacity: 0.5;
                text-align: center;
                outline: none;
            }

            .dialog-container {
                @apply(--layout-flex);
                overflow-y: auto;
            }

        </style>

        <div class="search-container">
            <iron-input>
                <input placeholder="Search for people and groups" value="{{filterString::input}}">
            </iron-input>
        </div>
        <div class="dialog-container">
            <template is="dom-repeat" items="[[users]]" filter="{{_computeFilter(filterString)}}">
                <chat-item on-click="_onItemClick" data="[[item]]"
                           selected="[[_isSelected(selectedUserId, item.UserId)]]"></chat-item>
            </template>
        </div>


    </template>

    <script>
        Polymer({

            is: 'chat-element',

            properties: {
                users: Array,
                selectedUserId: String,
                filterString: String
            },
            _isSelected: function (selectedId, id) {
                return !!selectedId && (selectedId === id);
            },
            _onItemClick: function (e) {
                this.selectedUserId = e.model.item.UserId
            },
            _computeFilter: function (filterString) {
                return function(item) {
                    if (!this.filterString) {
                        return true
                    }
                    return item.Name.indexOf(filterString) >= 0;
                }
            }

        });
    </script>
</dom-module>
